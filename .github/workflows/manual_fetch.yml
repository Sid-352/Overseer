name: Manual Tweet Fetch
on:
  workflow_dispatch:
    inputs:
      twitter_handle:
        description: 'Twitter handle to check (without the @)'
        required: true
        default: 'github'
jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          # The directory where playwright stores its browsers
          path: ~/.cache/ms-playwright
          # The key to identify the cache. It's based on the OS and a hash of your package-lock.json.
          # If package-lock.json changes, a new cache is created.
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Tweet Scraper for Manual Input
        run: node scraper.js ${{ github.event.inputs.twitter_handle }}
        env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL2 }}
      - name: Commit and Push Log Files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add log/
          git diff --staged --quiet || (git commit -m "Update tweet logs" && git push)
