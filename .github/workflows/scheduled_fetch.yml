name: Scheduled Tweet Fetch

on:
  schedule:
    # Runs at the start of every 12th hour (e.g., 00:00 and 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allows manual testing

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Tweet Scraper for DarkSoulsGame
        run: node scraper.js DarkSoulsGame # Hardcoded handle for the schedule
        env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Commit and Push Log Files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add log/ # Add all log files in the log directory
          git diff --staged --quiet || (git commit -m "Update tweet logs" && git push)
